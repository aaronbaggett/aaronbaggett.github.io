<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>R Tutorials</title>
		<meta name="description" content="Tutorial videos for learning basic statistics using R.">
		<meta name="author" content="Aaron Baggett">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Styles -->
		<link rel="stylesheet" href="dist/css/plyr.css">
		<link rel="stylesheet" href="dist/css/docs.css">
	</head>
	
	<body>
		<header>
			<h1>R Tutorials</h1>
			<p>A Collection of Basic Tutorial Videos for Learning Statistics Using R.</p>
			<!-- <a href="https://github.com/selz/plyr" target="_blank" class="btn">Download on Github</a> -->
		</header>

		<section class="example-video">
			<div class="player">
				<video poster="//cdn.sampotts.me/plyr/poster.jpg">
					<!-- Video files -->
					<source src="//s3-us-west-2.amazonaws.com/rvideotutorials/loading_data.mp4" type="video/mp4">

				</video>
			</div>
			<small>Add message at bottom <a href="https://peach.blender.org" target="_blank">peach.blender.org</a>.</small>
		</section>

				<!-- Load SVG defs -->
		<script>
		(function(d,p){var a=new XMLHttpRequest(),b=d.body;a.open("GET",p,!0);a.send();a.onload=function(){var c=d.createElement("div");c.style.display="none";c.innerHTML=a.responseText;b.insertBefore(c,b.childNodes[0])}})(document,"dist/svg/sprite.svg");
		</script>

		<!-- Core player -->
		<script src="dist/js/plyr.js"></script>

		<!-- Docs setup -->
		<script src="dist/js/docs.js"></script>

	</body>
</html>
